<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تقييم الموظفين</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      color: #00e676;
      margin-top: 30px;
    }

    .container {
      width: 95%;
      margin: auto;
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #1e1e1e;
    }

    th, td {
      border: 1px solid #333;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #222;
      color: #00e676;
    }

    .search-box {
      text-align: center;
      margin-top: 20px;
    }

    input[type="text"] {
      padding: 10px;
      width: 300px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      outline: none;
    }

    .footer {
      text-align: center;
      margin: 30px 0 10px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>تقييم الموظفين</h1>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="ابحث باسم الموظف..." onkeyup="searchTable()">
  </div>

  <div class="container">
    <table id="dataTable">
      <thead>
        <tr>
          <th>اسم الموظف</th>
          <th>القسم</th>
          <th>الدرجة الوظيفية</th>
          <th>التقييم الكلي</th>
          <th>التقييم حسب عدد التقييم</th>
          <th>عدد أيام التقييم</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <tr><td colspan="6">جاري تحميل البيانات...</td></tr>
      </tbody>
    </table>
  </div>

  <div class="footer">
    © 2025 جميع الحقوق محفوظة
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyAqOQOai7iyRXUDtm2y79HFhezOUqgfJZz60MNwhZG_VuC41370NNgPu0rRbsIX8bsFQ/exec';

    fetch(scriptURL)
      .then(response => response.json())
      .then(data => {
        const tableBody = document.getElementById("tableBody");
        tableBody.innerHTML = ""; // Clear loading row
        data.forEach(row => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${row['اسم الموظف']}</td>
            <td>${row['القسم']}</td>
            <td>${row['الدرجة الوظيفية']}</td>
            <td>${row['التقييم الكلي']}</td>
            <td>${row['التقييم حسب عدد التقييم']}</td>
            <td>${row['عدد أيام التقييم']}</td>
          `;
          tableBody.appendChild(tr);
        });
      })
      .catch(error => {
        document.getElementById("tableBody").innerHTML = `<tr><td colspan="6">خطأ في تحميل البيانات</td></tr>`;
        console.error("Fetch Error:", error);
      });

    function searchTable() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const rows = document.querySelectorAll("#dataTable tbody tr");
      rows.forEach(row => {
        const nameCell = row.querySelector("td");
        if (nameCell && nameCell.textContent.toLowerCase().includes(input)) {
          row.style.display = "";
        } else {
          row.style.display = "none";
        }
      });
    }
  </script>
</body>
</html>
