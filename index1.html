<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>تقييم الموظفين</title>
  <style>
    body {
      background-color: #111;
      color: #0f0;
      font-family: 'Arial', sans-serif;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    input[type="text"] {
      padding: 10px;
      width: 300px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #333;
      padding: 10px;
    }
    th {
      background-color: #222;
      color: #0f0;
    }
    tr:hover {
      background-color: #222;
    }
    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>

  <h1>تقييم الموظفين</h1>

  <input type="text" id="searchInput" placeholder="ابحث عن اسم الموظف...">

  <table id="data-table">
    <thead>
      <tr>
        <th>اسم الموظف</th>
        <th>القسم</th>
        <th>الدرجة الوظيفية</th>
        <th>التقييم الكلي</th>
        <th>التقييم حسب عدد التقييم</th>
        <th>عدد أيام التقييم</th>
      </tr>
    </thead>
    <tbody id="table-body">
      <tr><td colspan="6">تحميل البيانات...</td></tr>
    </tbody>
  </table>

  <div class="footer">© 2025 - جميع الحقوق محفوظة</div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxdz7BcpFBZdVThR98LUlETlJAKe3gug3oCgQe8cYYGqU3ZfDrOWjba_HD2iMOLKhbBNg/exec";

    fetch(scriptURL)
      .then(res => res.json())
      .then(data => {
        const tbody = document.getElementById("table-body");
        tbody.innerHTML = "";

        data.forEach(row => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${row["اسم الموظف"]}</td>
            <td>${row["القسم"]}</td>
            <td>${row["الدرجه الوظيفية"]}</td>
            <td>${row["التقييم الكلي"]}</td>
            <td>${row["التقييم حسب عدد التقييم"]}</td>
            <td>${row["اعداد أيام التقييم"]}</td>
          `;
          tbody.appendChild(tr);
        });
      })
      .catch(error => {
        document.getElementById("table-body").innerHTML = `<tr><td colspan="6">خطأ في تحميل البيانات</td></tr>`;
        console.error(error);
      });

    // فلترة البحث
    document.getElementById("searchInput").addEventListener("input", function () {
      const filter = this.value.trim().toLowerCase();
      const rows = document.querySelectorAll("#table-body tr");

      rows.forEach(row => {
        const name = row.children[0].textContent.toLowerCase();
        row.style.display = name.includes(filter) ? "" : "none";
      });
    });
  </script>
</body>
</html>
