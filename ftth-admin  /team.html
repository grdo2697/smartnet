<!DOCTYPE html>
<html dir="rtl">
<head>
    <title>إدارة الأعضاء - نظام FTTH</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <button id="logoutBtn">تسجيل الخروج</button>
    <div class="container">
        <h1>الأعضاء المسجلين</h1>
        <button onclick="showAddForm()">إضافة عضو جديد</button>
        <div id="teamList"></div>
    </div>

    <!-- نافذة إضافة عضو -->
    <div id="addMemberModal" class="modal">
        <form id="addForm">
            <input type="text" id="memberUser" placeholder="اسم المستخدم" required>
            <input type="password" id="memberPass" placeholder="كلمة المرور" required>
            <button type="submit">حفظ</button>
        </form>
    </div>

    <script src="assets/js/app.js"></script>
</body>
</html>
