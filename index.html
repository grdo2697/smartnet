<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>تقييم الموظفين</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #4caf50;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #1e1e1e;
    }
    th, td {
      border: 1px solid #444;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #333;
      color: #4caf50;
    }
    tr:nth-child(even) {
      background-color: #2c2c2c;
    }
    .footer {
      margin-top: 30px;
      text-align: center;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>تقييم الموظفين</h1>
  <table id="dataTable">
    <thead>
      <tr>
        <th>اسم الموظف</th>
        <th>القسم</th>
        <th>الدرجة الوظيفية</th>
        <th>التقييم الكلي</th>
        <th>التقييم حسب عدد التقييم</th>
        <th>عدد أيام التقييم</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="footer">
    &copy; 2025 - جميع الحقوق محفوظة
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxdz7BcpFBZdVThR98LUlETlJAKe3gug3oCgQe8cYYGqU3ZfDrOWjba_HD2iMOLKhbBNg/exec";

    fetch(API_URL)
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector("#dataTable tbody");
        data.forEach(row => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${row.name}</td>
            <td>${row.department}</td>
            <td>${row.position}</td>
            <td>${row.total}</td>
            <td>${row.avg}</td>
            <td>${row.days}</td>
          `;
          tbody.appendChild(tr);
        });
      })
      .catch(err => {
        document.querySelector("#dataTable tbody").innerHTML = "<tr><td colspan='6'>خطأ في تحميل البيانات</td></tr>";
        console.error(err);
      });
  </script>
</body>
</html>
