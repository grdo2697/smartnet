<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر الملابس</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>متجر الملابس الحديثة</h1>
    </header>

    <main>
        <!-- قسم المنتجات -->
        <section class="products">
            <div class="product">
                <img src="tshirt.jpg" alt="قميص">
                <h3>قميص رجالي</h3>
                <p>السعر: 50 ريال</p>
                <button onclick="addToCart('قميص رجالي', 50)">إضافة إلى السلة</button>
            </div>

            <div class="product">
                <img src="dress.jpg" alt="فستان">
                <h3>فستان سهرة</h3>
                <p>السعر: 150 ريال</p>
                <button onclick="addToCart('فستان سهرة', 150)">إضافة إلى السلة</button>
            </div>
        </section>

        <!-- سلة المشتريات -->
        <section class="cart">
            <h2>سلة المشتريات</h2>
            <div id="cartItems"></div>
            <p>المجموع: <span id="total">0</span> ريال</p>
            <button onclick="checkout()">إتمام الشراء</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
