<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تقييمات الموظفين</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #2563eb;
      --background: #f9fafb;
      --text: #0f172a;
      --border: #cbd5e1;
      --hover: #e0f2fe;
    }

    .dark {
      --background: #0f172a;
      --text: #f1f5f9;
      --border: #334155;
      --hover: #1e293b;
    }

    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: var(--background);
      color: var(--text);
      transition: all 0.3s ease;
    }

    header {
      background: var(--primary);
      padding: 1.5rem;
      text-align: center;
      color: white;
      font-size: 1.8rem;
      font-weight: bold;
      border-radius: 0 0 20px 20px;
    }

    .container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .search-bar {
      margin-bottom: 1.5rem;
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      flex-wrap: wrap;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.8rem;
      border: 2px solid var(--border);
      border-radius: 8px;
      font-size: 1rem;
      background: var(--background);
      color: var(--text);
    }

    input[type="text"]:focus {
      border-color: var(--primary);
      outline: none;
    }

    button {
      padding: 0.8rem 1.2rem;
      border: none;
      border-radius: 8px;
      background: var(--primary);
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      opacity: 0.9;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      background: var(--background);
      border: 1px solid var(--border);
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 1rem;
      border-bottom: 1px solid var(--border);
      text-align: center;
    }

    th {
      background-color: var(--hover);
      font-weight: bold;
    }

    tr:hover {
      background-color: var(--hover);
    }

    .toggle {
      position: fixed;
      left: 1rem;
      top: 1rem;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid var(--border);
      background: var(--background);
      color: var(--text);
      display: grid;
      place-items: center;
      cursor: pointer;
    }

    footer {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.9rem;
      color: var(--text);
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="toggle" onclick="toggleDark()">🌙</div>
  <header>تقييمات الموظفين</header>

  <div class="container">
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="ابحث باسم الموظف..." onkeyup="searchTable()"/>
      <button onclick="fetchData()">🔄 تحديث</button>
    </div>

    <table id="employeeTable">
      <thead>
        <tr>
          <th>اسم الموظف</th>
          <th>القسم</th>
          <th>الدرجة الوظيفية</th>
          <th>عدد أيام التقييم</th>
          <th>التقييم حسب عدد التقييم</th>
          <th>التقييم الكلي</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <tr><td colspan="6">جارٍ التحميل...</td></tr>
      </tbody>
    </table>

    <footer>© جميع الحقوق محفوظة - العصر الذكي 2025</footer>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbw0CrvZJ8W9EHu5dFQZdhOU6kkN8XoHvL3DZJSyey_L4sNmuU8ZsPpJbyl5K0J6J6hM0A/exec";

    async function fetchData() {
      const res = await fetch(API_URL);
      const data = await res.json();
      const tbody = document.getElementById("tableBody");
      tbody.innerHTML = "";

      data.forEach(row => {
        tbody.innerHTML += `
          <tr>
            <td>${row.name}</td>
            <td>${row.department}</td>
            <td>${row.position}</td>
            <td>${row.days}</td>
            <td>${row.avg}</td>
            <td>${row.total}</td>
          </tr>
        `;
      });
    }

    function searchTable() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const rows = document.querySelectorAll("#tableBody tr");
      rows.forEach(row => {
        const name = row.children[0].textContent.toLowerCase();
        row.style.display = name.includes(input) ? "" : "none";
      });
    }

    function toggleDark() {
      document.body.classList.toggle("dark");
    }

    fetchData();
  </script>
</body>
</html>
